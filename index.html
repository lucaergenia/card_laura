<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Card - Ergenia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <!-- Logo como imagen -->
    <div class="logo">
      <img src="ergenia-logo.png" alt="Ergenia Logo" />
    </div>

    <!-- Nombre y rol -->
    <div class="name">Laura Gutiérrez</div>
    <div class="role">Coordinadora Administrativa</div>

    <!-- Botón para guardar contacto -->
    <a href="laura.vcf" class="download-btn" download>
      GUARDAR CONTACTO ↓
    </a>

    <!-- Íconos sociales -->
    <div class="icons">
      <a href="https://wa.me/573244027679" target="_blank">
        <img src="whatsapp.png" alt="WhatsApp" />
      </a>
      <a href="https://ergenia.com" target="_blank">
        <img src="web.png" alt="Sitio Web" />
      </a>
      <a href="https://www.linkedin.com/company/ergenia/" target="_blank">
        <img src="lk.png" alt="LinkedIn" />
      </a>
    </div>
  </div>
</body>
</html>
